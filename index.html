<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="left box">
        <div class="left-item left-img">
          <img class="" src="images/logo.svg" alt="logo">
        </div>
      
        <div class="left-item">
          <div class="files"><img class="icons" src="images/icon-document.svg" alt="icon-document"></div>
          <div class="files"><img class="icons icon-2" src="images/icon-folder.svg" alt="folder"></div>
          <div class="files"><img class="icons icon-2" src="images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>

      <div class="right box">
        <div class="right-item text">

            <div class="white-dot"></div>
          </div>
        </div>
        
        <div class="right-item text">
          <p><strong>0 GB</strong></p>
